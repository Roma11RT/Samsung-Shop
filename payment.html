<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="icon" href="./public/img/Samsung_Shop.png">
    

    <style>
        body {
            font-family: 'Samsung Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #1428a0;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1428a0;
        }
        button {
            background-color: #1428a0;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0f1f7a;
        }
        .card-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .card-icons img {
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div class="card-icons">
            <img src="./public/img/Visa_logo.png" alt="Visa">
            <img src="./public/img/Mastercard_logo.png" alt="Mastercard">
            <img src="./public/img/PayPal_logo.png" alt="PayPal">
        </div>
        <form>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
            
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" placeholder="John Doe" required>
            
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 48%;">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div style="width: 48%;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        const cardInput = document.getElementById('card-number');

        cardInput.addEventListener('input', () => {
            let value = cardInput.value.replace(/\s+/g, ''); // Remove spaces
            value = value.match(/.{1,4}/g)?.join(' ') || value; // Add spaces every 4 characters
            cardInput.value = value;
        });
    </script>
</body>
</html>
